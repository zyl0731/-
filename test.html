<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .section {
            margin: 50px 0;
        }

        nav {
            height: 1200px;
        }
    </style>
</head>

<body>
    <!-- <a href=""></a> -->
    <h1>锚链接示例</h1>
    <!-- 注意有#号 -->
    <p><a href="#section1">跳转到第1部分</a></p>
    <p><a href="#section2">跳转到第2部分</a></p>
    <p><a href="#section3">跳转到第3部分</a></p>
    <nav></nav>
    <div class="section" id="section1">
        <h2>第1部分</h2>
        <p>这是第1部分的内容。</p>
    </div>
    <nav></nav>
    <div class="section" id="section2">
        <h2>第2部分</h2>
        <p>这是第2部分的内容。</p>
    </div>
    <nav></nav>
    <div class="section" id="section3">
        <h2>第3部分</h2>
        <p>这是第3部分的内容。</p>
    </div>
    <nav></nav>
</body>

</html>
